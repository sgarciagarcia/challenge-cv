<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="stylesheet" type="text/css" href="prueba-parallax.css">
  
  <title>Sara García García - Graphic designer & frontend developer</title>
</head>
<div class="parallax">
    <div id="group1" class="parallax__group">
      <div class="parallax__layer parallax__layer--base" >
        <img style="background-color:pink; border-radius:100%; width:80px; height:80px" src="https://www.dropbox.com/s/qck8nhhkcbmcuf2/blueSmall.png?raw=1">
        <div class="group1_green" ><img style="background-color:yellow; border-radius:100%; width:80px; height:80px" src="https://www.dropbox.com/s/p3x6d00xbkfcw2p/green.png?raw=1"></div>
      </div>
    </div>

    <div id="group2" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="group2_orange"><img style="background-color:orange; border-radius:100%; width:80px; height:80px" src="https://www.dropbox.com/s/icjlytcdnb3xvm7/orange.png?raw=1"></div>
      </div>
      <div class="parallax__layer parallax__layer--back">
        <div class="group2_blue"><img  style="background-color:blue; border-radius:100%; width:80px; height:80px"src="https://www.dropbox.com/s/0djs8e4c511g08k/blue.png?raw=1"></div>
      </div>
      <div class="parallax__layer parallax__layer--deep">
        <div class="group2_yellow"><img style="background-color:yellow; border-radius:100%; width:80px; height:80px" src="https://www.dropbox.com/s/4ehrrh859ydtkbe/yellow.png?raw=1"></div>        
      </div>
    </div>

    <div id="group3" class="parallax__group">
      <div class="parallax__layer parallax__layer--fore">
        <div class="group3_blueSmall"><img src="https://www.dropbox.com/s/qck8nhhkcbmcuf2/blueSmall.png?raw=1"></div>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div class="group3_red"><img src="https://www.dropbox.com/s/63asusq8bd3j4lk/red.png?raw=1"></div>
      </div>
    </div>
    
   <div id="group4" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="group4_orange"><img src="https://www.dropbox.com/s/icjlytcdnb3xvm7/orange.png?raw=1"></div>        
      </div>
      <div class="parallax__layer parallax__layer--back">
        <div class="group4_green"><img src="https://www.dropbox.com/s/p3x6d00xbkfcw2p/green.png?raw=1"></div>      
      </div>
    </div>
  </div>
